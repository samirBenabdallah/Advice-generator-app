<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-card">
        <p class="advice-id">Advice #<span id="advice-id"></span></p>
        <blockquote class="advice-text">
          "<span id="advice-text"></span>"
        </blockquote>
        <img
          src="images/pattern-divider-desktop.svg"
          alt=""
          class="img img-desktop"
        />
        <img
          src="images/pattern-divider-mobile.svg"
          alt=""
          class="img img-mobile"
        />
        <button class="button flex-center" id="advice-button">
          <img src="images/icon-dice.svg" alt="" class="button-img" />
        </button>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
